  <style>

  

    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .open-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: hwb(298 2% 13%);
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 998;
      /* Menor que a gaveta */
    }

    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 0;
      height: 100vh;
      background: #051100ee;
      overflow-x: hidden;
      transition: width 0.4s ease;
      box-shadow: -2px 0 12px rgba(255, 0, 234, 0.5);
      padding-top: 60px;
      z-index: 999;
      /* A gaveta fica acima do botão */
    }


    .drawer.open {
      width: 300px;
    }

    .drawer table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      color: #d1f2d1;
    }

    .drawer th,
    .drawer td {
      border-bottom: 1px solid hwb(298 2% 13%);
      padding: 8px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: hwb(298 2% 13%);
      color: #000;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }


    body {
      background: linear-gradient(135deg, #0a0a0a, #2f0033);
      color: #d1f2d1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      font-size: 3rem;
      color: hwb(298 2% 13%);
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 8px hwb(298 2% 13%);
      margin-bottom: 20px;
      user-select: none;
    }

    a {
      font-size: 1rem;
      color: #000000;
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 8px hwb(298 2% 13%);
      margin-bottom: 20px;
      user-select: none;
    }

    input[type="text"] {
      width: 320px;
      max-width: 90vw;
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid hwb(298 2% 13%);
      background: #051100;
      color: #d1f2d1;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
      display: block;
    }

    input[type="text"]:focus {
      border-color: hwb(298 2% 13%);
      background: #0c1b00;
    }

    .Abobora , .close-btn , .open-btn {
      background-color: hwb(298 2% 13%);
      border: none;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 14px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
      display: block;
      user-select: none;
      width: 320px;
      max-width: 90vw;
    }

    button:hover {
      background-color: hwb(298 2% 13%);
      color: #e0ffe0;
    }

    table {
      width: 320px;
      max-width: 90vw;
      margin: 0 auto 15px auto;
      border-collapse: separate;
      border-spacing: 0 10px;
      font-size: 18px;
      font-weight: 600;
      color: #e7c2ff;
      user-select: none;
      border-radius: 15px;
    }

    .tabela,
    .tabela1 {
      border-radius: 15px;
      border: 2px solid hwb(298 2% 13%);
      box-shadow: 0 0 12px hwb(298 2% 13%);
      background-color: #051100cc;
      padding: 12px 20px;
    }

    .tabela1 {
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 25px;
      background-color: #420144cc;
      box-shadow: 0 0 20px hwb(298 2% 13%);
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 35px;
      color: hwb(298 2% 13%);
      text-align: center;
      font-weight: 800;
      text-shadow: 0 0 6px hwb(298 2% 13%);
      user-select: none;
    }

    img {
      display: block;
      margin: 15px auto 10px auto;
      border: 3px solid hwb(298 2% 13%);
      border-radius: 15px;
      box-shadow: 0 0 25px hwb(298 2% 13%);
      max-width: 90vw;
      width: 320px;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px hwb(298 2% 13%);
    }

    a.download-link {
      display: block;
      width: fit-content;
      margin: 8px auto 35px auto;
      padding: 12px 30px;
      border-radius: 16px;
      background-color: hwb(298 2% 13%);
      color: #000;
      font-weight: 900;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 12px hwb(298 2% 13%);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    a.download-link:hover {
      background-color: hwb(298 2% 13%);
      color: #e0ffe0;
    }

    footer {
      text-align: center;
      padding: 8px 12px;
      font-size: 14px;
      color: #0a0a0a;
      background-color: #a8ffa8;
      font-weight: 700;
      border-radius: 0 0 15px 15px;
      width: 100%;
      max-width: 420px;
      margin: 30px auto 0 auto;
      user-select: none;
      box-shadow: 0 0 10px hwb(298 2% 13%);
    }

    /* Responsividade básica */
    @media (max-width: 380px) {
      h2 {
        font-size: 2.4rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      button,
      input[type="text"],
      table,
      img,
      a.download-link {
        width: 90vw;
      }

      footer {
        max-width: 95vw;
      }
    }
  </style>
</head>
